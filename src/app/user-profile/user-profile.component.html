<app-navbar></app-navbar>
<div class="user-profile-container">
  <div class="user-profile-main">

    <mat-card>
      <mat-card-header>
        <mat-card-title>{{user.Username}}'s Profile</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p><b>Username:</b> {{user.Username}}</p>
        <p><b>Email:</b> {{user.Email}}</p>
        <p><b>Birthday:</b> {{user.Birthday | date }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button (click)="openEditProfileDialog()" color="primary">
          <mat-icon>edit</mat-icon> Edit Profile
        </button>
        <button mat-raised-button (click)="deleteUserProfile()" color="primary">
          <mat-icon>delete</mat-icon> Delete Account
        </button>
      </mat-card-actions>

    </mat-card>
  </div>

  <div>
    <mat-card>
      <mat-card-content class="fav-movies">
        Favorite Movies: {{user.favoriteMovies}}
      </mat-card-content>
    </mat-card>
  </div>

  <div class="movie-view">
    <div class="movie-card">
      <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1;">
        <mat-card-header>
          <mat-card-title class="card-title">{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class="card-img-top" src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
          <button mat-button color="primary" (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">
            Genre
          </button>
          <button mat-button color="primary"
            (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
            {{movie.Director.Name}}
          </button>
          <button mat-button color="primary" (click)="openSynopsis(movie.Title, movie.Description)">
            Synopsis
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
