<mat-card>
  <mat-card-header>
    <mat-card-title>
      Edit Your Profile Information:
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="New Username" type="text" name="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" placeholder="New Password" type="password" name="Password">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUser()" color="primary">
      Update Your Details
    </button>
    <button mat-raised-button aria-label="Close edit profile dialog" mat-dialog-close color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
